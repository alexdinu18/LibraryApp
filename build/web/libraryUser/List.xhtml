<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibraryUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLibraryUserEmpty}" rendered="#{libraryUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{libraryUserController.items.rowCount > 0}">
                    <h:outputText value="#{libraryUserController.pagination.pageFirstItem + 1}..#{libraryUserController.pagination.pageLastItem + 1}/#{libraryUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{libraryUserController.previous}" value="#{bundle.Previous} #{libraryUserController.pagination.pageSize}" rendered="#{libraryUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{libraryUserController.next}" value="#{bundle.Next} #{libraryUserController.pagination.pageSize}" rendered="#{libraryUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{libraryUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_isAdmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.isAdmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_isBlocked}"/>
                            </f:facet>
                            <h:outputText value="#{item.isBlocked}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibraryUserTitle_cart}"/>
                            </f:facet>
                            <h:outputText value="#{item.cart}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{libraryUserController.prepareView}" value="#{bundle.ListLibraryUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{libraryUserController.prepareEdit}" value="#{bundle.ListLibraryUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{libraryUserController.destroy}" value="#{bundle.ListLibraryUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{libraryUserController.prepareCreate}" value="#{bundle.ListLibraryUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLibraryUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
