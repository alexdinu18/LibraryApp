<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Împrumută cărți</title>
    </h:head>
    <h:body>
        <div>
            <h:link value="Contul meu" outcome="myaccount"/> 
            <h:link value="Logout" outcome="index"/> 
            <h:link value="Vezi coș" outcome="viewcart"/>
        </div>
        <h:dataTable id="books" value="" var="book"> <!-- # {library.books}-->
            <f:facet name="header">
                <h1>Cărți disponibile</h1>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nr." />
                </f:facet>
                <h:outputText value="1" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Titlu" />
                </f:facet>
                <h:outputText value="# {book.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Autor(i)" />
                </f:facet>
                <h:outputText value="# {book.author}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editură" />
                </f:facet>
                <h:outputText value="# {book.publisher}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="An apariție" />
                </f:facet>
                <h:outputText value="# {book.year}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="" />
                </f:facet>
                <h:button value="Adaugă în coș" outcome="viewcart" /> <!-- TODO pay attention to outcome -->
            </h:column>
        </h:dataTable>
        <h:button value="Finalizează cererea" outcome="viewcart" />
    </h:body>
</html>
