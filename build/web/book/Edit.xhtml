<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBookLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bookController.selected.id}" title="#{bundle.EditBookTitle_id}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_title}" for="title" />
                    <h:inputText id="title" value="#{bookController.selected.title}" title="#{bundle.EditBookTitle_title}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_author}" for="author" />
                    <h:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.EditBookTitle_author}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_publisher}" for="publisher" />
                    <h:inputText id="publisher" value="#{bookController.selected.publisher}" title="#{bundle.EditBookTitle_publisher}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_appearanceYear}" for="appearanceYear" />
                    <h:inputText id="appearanceYear" value="#{bookController.selected.appearanceYear}" title="#{bundle.EditBookTitle_appearanceYear}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_numberOfUnits}" for="numberOfUnits" />
                    <h:inputText id="numberOfUnits" value="#{bookController.selected.numberOfUnits}" title="#{bundle.EditBookTitle_numberOfUnits}" />
                    <h:outputLabel value="#{bundle.EditBookLabel_request}" for="request" />
                    <h:selectOneMenu id="request" value="#{bookController.selected.request}" title="#{bundle.EditBookTitle_request}" >
                        <f:selectItems value="#{requestController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBookLabel_cart}" for="cart" />
                    <h:selectOneMenu id="cart" value="#{bookController.selected.cart}" title="#{bundle.EditBookTitle_cart}" >
                        <f:selectItems value="#{cartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bookController.update}" value="#{bundle.EditBookSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBookViewLink}"/>
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{bundle.EditBookShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBookIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
