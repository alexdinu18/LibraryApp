<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{historyController.selected.id}" title="#{bundle.CreateHistoryTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateHistoryLabel_fromDate}" for="fromDate" />
                    <h:inputText id="fromDate" value="#{historyController.selected.fromDate}" title="#{bundle.CreateHistoryTitle_fromDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistoryLabel_untilDate}" for="untilDate" />
                    <h:inputText id="untilDate" value="#{historyController.selected.untilDate}" title="#{bundle.CreateHistoryTitle_untilDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historyController.create}" value="#{bundle.CreateHistorySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historyController.prepareList}" value="#{bundle.CreateHistoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHistoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
