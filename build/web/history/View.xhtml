<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoryLabel_id}"/>
                    <h:outputText value="#{historyController.selected.id}" title="#{bundle.ViewHistoryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHistoryLabel_fromDate}"/>
                    <h:outputText value="#{historyController.selected.fromDate}" title="#{bundle.ViewHistoryTitle_fromDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistoryLabel_untilDate}"/>
                    <h:outputText value="#{historyController.selected.untilDate}" title="#{bundle.ViewHistoryTitle_untilDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historyController.destroyAndView}" value="#{bundle.ViewHistoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistoryEditLink}"/>
                <br />
                <h:commandLink action="#{historyController.prepareCreate}" value="#{bundle.ViewHistoryCreateLink}" />
                <br />
                <h:commandLink action="#{historyController.prepareList}" value="#{bundle.ViewHistoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
