<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPenaltyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPenaltyLabel_id}"/>
                    <h:outputText value="#{penaltyController.selected.id}" title="#{bundle.ViewPenaltyTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPenaltyLabel_user}"/>
                    <h:outputText value="#{penaltyController.selected.user}" title="#{bundle.ViewPenaltyTitle_user}"/>
                    <h:outputText value="#{bundle.ViewPenaltyLabel_book}"/>
                    <h:outputText value="#{penaltyController.selected.book}" title="#{bundle.ViewPenaltyTitle_book}"/>
                    <h:outputText value="#{bundle.ViewPenaltyLabel_penaltyPrice}"/>
                    <h:outputText value="#{penaltyController.selected.penaltyPrice}" title="#{bundle.ViewPenaltyTitle_penaltyPrice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{penaltyController.destroyAndView}" value="#{bundle.ViewPenaltyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPenaltyEditLink}"/>
                <br />
                <h:commandLink action="#{penaltyController.prepareCreate}" value="#{bundle.ViewPenaltyCreateLink}" />
                <br />
                <h:commandLink action="#{penaltyController.prepareList}" value="#{bundle.ViewPenaltyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPenaltyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
