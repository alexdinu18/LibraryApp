<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Împrumută cărți</title>
        <h:outputStylesheet name="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <b:container>
            <div>
                <h4>Bine ai venit, #{libraryUserController.selected.username}! 
                    <h:link value="Contul meu" outcome="myaccount" style="color: black"/> &nbsp;
                    <h:link value="Logout" outcome="index" style="color: black"/> &nbsp;
                    <h:link value="Vezi coș" outcome="viewcart" style="color: black"/> 
                </h4>
            </div>
            <h1 align="center">Cărți disponibile</h1>
            <b:dataTable id="books" value="#{bookController.items}" var="book">
                
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{book.id}" />
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value="Titlu" />
                    </f:facet>
                    <h:outputText value="#{book.title}" />
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value="Autor(i)" />
                    </f:facet>
                    <h:outputText value="#{book.author}" />
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value="Editură" />
                    </f:facet>
                    <h:outputText value="#{book.publisher}" />
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value="An apariție" />
                    </f:facet>
                    <h:outputText value="#{book.appearanceYear}" />
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value="Număr unități" />
                    </f:facet>
                    <h:outputText value="#{book.numberOfUnits}" />
                </b:dataTableColumn>
                <b:dataTableColumn>
                    <f:facet name="header">
                        <h:outputText value="" />
                    </f:facet>
                    <h:form>
                        <h:commandButton value="Adaugă în coș" action="#{libraryUserController.addBookToCart}" class="btn btn-default btn-xs">
                            <f:setPropertyActionListener target="#{libraryUserController.bookParameter}" value="#{book}" />
                        </h:commandButton>
                    </h:form>
                </b:dataTableColumn>
            </b:dataTable>
            <h:button value="Finalizează cererea" outcome="viewcart" class="btn btn-primary" />
        </b:container>
    </h:body>
</html>
