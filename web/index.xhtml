<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login - Biblioteca virtuală</title>
        <!--<link href="./resources/css/style.css" rel="stylesheet" type="text/css"/>--> 
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel id="label" value="Username" for="username" />
            <h:inputText id="username" value="#{libraryUserController.selected.username}" title="Username" />
            <h:message for="username" errorStyle="color: red" infoStyle="color: green" />
            <br></br>
                
            <h:outputLabel value="Password" for="password" />
            <h:inputSecret id="password" value="#{libraryUserController.selected.password}" title="Password"/>
            <h:message for="password" errorStyle="color: red" infoStyle="color: green" />
            <br></br>
            <br></br>

            <h:commandButton value="Login" action="#{libraryUserController.login}" />
        </h:form>
        <h:link value="Creează cont" outcome="register"/>
    </h:body>
</html>
