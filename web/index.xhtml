<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui" >
    <h:head>
        <title>Login - Biblioteca virtuală</title>
        <h:outputStylesheet name="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <b:container>
            <h1 id="loginHeader">Bibliotecă online <br></br><small style="color: darkslategrey">Toate cărțile la dispoziția ta</small></h1>
            <h:form class="form-horizontal" id="loginForm">
                <div class="form-group">
                    <h:outputLabel value="Nume utilizator" for="username" class="col-sm-2 control-label" />
                    <div class="col-sm-3">
                        <h:inputText id="username" value="#{libraryUserController.selected.username}" class="form-control" title="Username"/>
                    </div>
                    <h:message for="username" errorStyle="color: red" infoStyle="color: green" />
                </div>

                <div class="form-group">
                    <h:outputLabel value="Parolă" for="password" class="col-sm-2 control-label"/>
                    <div class="col-sm-3">
                        <h:inputSecret id="password" value="#{libraryUserController.selected.password}" class="form-control" title="Password"/>
                    </div>
                    <h:message for="password" errorStyle="color: red" infoStyle="color: green" />
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <h:commandButton value="Login" class="btn btn-primary" action="#{libraryUserController.login}" />
                      &nbsp; &nbsp;
                      <h:link style="color: black" value="Creează cont" outcome="register"/>
                    </div>
                </div>
            </h:form>
            
        
        </b:container>
    </h:body>
</html>
