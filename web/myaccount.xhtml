<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contul Meu</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Nume Utilizator" for="username" />
            <h:inputText id="username" value="" title="Username"/>
            <h:message for="username" errorStyle="color: red" infoStyle="color: green" />
            <br></br>
                
            <h:outputLabel value="Parolă" for="password" />
            <h:inputSecret id="password" value="" title="Password"/>
            <h:message for="password" errorStyle="color: red" infoStyle="color: green" />
            <br></br>
            
            <h:outputLabel value="Prenume" for="firstName" />
            <h:inputSecret id="firstName" value="" title="Prenume"/>
            <h:message for="firstName" errorStyle="color: red" infoStyle="color: green" />
            <br></br>
           
            <h:outputLabel value="Nume" for="lastName" />
            <h:inputSecret id="lastName" value="" title="Nume"/>
            <h:message for="lastName" errorStyle="color: red" infoStyle="color: green" />
            <br></br>
            
            <h:outputLabel value="Email" for="email" />
            <h:inputSecret id="email" value="" title="Email"/>
            <h:message for="email" errorStyle="color: red" infoStyle="color: green" />
            <br></br>
            <br></br>

           <h:commandButton value="Modifică" action="home" /><!-- action="# {orderManager.submitOrder}"-->
        </h:form>
        <h:dataTable id="requests" value="" var="book"> <!-- # {library.user.cart}-->
            <f:facet name="header">
                <h4>Cererile mele</h4>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Carte" />
                </f:facet>
                <h:outputText value="Pădurea spânzuraților, Liviu Rebreanu" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Dată împrumut" />
                </f:facet>
                <h:outputText value="# {history.from}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Dată returnare" />
                </f:facet>
                <h:outputText value="# {history.until}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status" />
                </f:facet>
                <h:outputText value="În așteptare" />
            </h:column>
        </h:dataTable>
        
        <br></br>
        
        <h:dataTable id="penalties" value="" var="book"> <!-- # {library.user.cart}-->
            <f:facet name="header">
                <h4>Penalizările mele</h4>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Carte" />
                </f:facet>
                <h:outputText value="De veghe în lanul de secară" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Preț" />
                </f:facet>
                <h:outputText value="x LEI" />
            </h:column>
        </h:dataTable>
        
        <!--<h:link value="Înapoi" outcome="index"/>-->
        <h:button value="Înapoi" outcome="home" />
    </h:body>
</html>
