<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPenaltyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPenaltyEmpty}" rendered="#{penaltyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{penaltyController.items.rowCount > 0}">
                    <h:outputText value="#{penaltyController.pagination.pageFirstItem + 1}..#{penaltyController.pagination.pageLastItem + 1}/#{penaltyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{penaltyController.previous}" value="#{bundle.Previous} #{penaltyController.pagination.pageSize}" rendered="#{penaltyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{penaltyController.next}" value="#{bundle.Next} #{penaltyController.pagination.pageSize}" rendered="#{penaltyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{penaltyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaltyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaltyTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaltyTitle_book}"/>
                            </f:facet>
                            <h:outputText value="#{item.book}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPenaltyTitle_penaltyPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.penaltyPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{penaltyController.prepareView}" value="#{bundle.ListPenaltyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{penaltyController.prepareEdit}" value="#{bundle.ListPenaltyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{penaltyController.destroy}" value="#{bundle.ListPenaltyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{penaltyController.prepareCreate}" value="#{bundle.ListPenaltyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPenaltyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
