<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Coșul meu</title>
    </h:head>
    <h:body>
        <h:dataTable id="books" value="" var="book"> <!-- # {library.user.cart}-->
            <f:facet name="header">
                <h4>Cărți selectate</h4>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nr." />
                </f:facet>
                <h:outputText value="1" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Titlu" />
                </f:facet>
                <h:outputText value="# {book.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Autor(i)" />
                </f:facet>
                <h:outputText value="# {book.author}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editură" />
                </f:facet>
                <h:outputText value="# {book.publisher}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="An apariție" />
                </f:facet>
                <h:outputText value="# {book.year}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="" />
                </f:facet>
                <h:button value="Șterge" outcome="viewcart" /> <!-- TODO pay attention to outcome -->
            </h:column>
        </h:dataTable>
        <h:button value="Trimite cererea" outcome="viewcart" /> <!-- TODO pay attention to outcome -->
        <h:button value="Înapoi" outcome="home" />
    </h:body>
</html>
