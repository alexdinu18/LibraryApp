<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibraryUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{libraryUserController.selected.id}" title="#{bundle.EditLibraryUserTitle_id}" />
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{libraryUserController.selected.firstName}" title="#{bundle.EditLibraryUserTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{libraryUserController.selected.lastName}" title="#{bundle.EditLibraryUserTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{libraryUserController.selected.password}" title="#{bundle.EditLibraryUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{libraryUserController.selected.username}" title="#{bundle.EditLibraryUserTitle_username}" />
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_isAdmin}" for="isAdmin" />
                    <h:inputText id="isAdmin" value="#{libraryUserController.selected.isAdmin}" title="#{bundle.EditLibraryUserTitle_isAdmin}" />
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{libraryUserController.selected.email}" title="#{bundle.EditLibraryUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_isBlocked}" for="isBlocked" />
                    <h:inputText id="isBlocked" value="#{libraryUserController.selected.isBlocked}" title="#{bundle.EditLibraryUserTitle_isBlocked}" />
                    <h:outputLabel value="#{bundle.EditLibraryUserLabel_cart}" for="cart" />
                    <h:selectOneMenu id="cart" value="#{libraryUserController.selected.cart}" title="#{bundle.EditLibraryUserTitle_cart}" >
                        <f:selectItems value="#{cartController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{libraryUserController.update}" value="#{bundle.EditLibraryUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLibraryUserViewLink}"/>
                <br />
                <h:commandLink action="#{libraryUserController.prepareList}" value="#{bundle.EditLibraryUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLibraryUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
