<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLibraryUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_id}"/>
                    <h:outputText value="#{libraryUserController.selected.id}" title="#{bundle.ViewLibraryUserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_firstName}"/>
                    <h:outputText value="#{libraryUserController.selected.firstName}" title="#{bundle.ViewLibraryUserTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_lastName}"/>
                    <h:outputText value="#{libraryUserController.selected.lastName}" title="#{bundle.ViewLibraryUserTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_password}"/>
                    <h:outputText value="#{libraryUserController.selected.password}" title="#{bundle.ViewLibraryUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_username}"/>
                    <h:outputText value="#{libraryUserController.selected.username}" title="#{bundle.ViewLibraryUserTitle_username}"/>
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_isAdmin}"/>
                    <h:outputText value="#{libraryUserController.selected.isAdmin}" title="#{bundle.ViewLibraryUserTitle_isAdmin}"/>
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_email}"/>
                    <h:outputText value="#{libraryUserController.selected.email}" title="#{bundle.ViewLibraryUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_isBlocked}"/>
                    <h:outputText value="#{libraryUserController.selected.isBlocked}" title="#{bundle.ViewLibraryUserTitle_isBlocked}"/>
                    <h:outputText value="#{bundle.ViewLibraryUserLabel_cart}"/>
                    <h:outputText value="#{libraryUserController.selected.cart}" title="#{bundle.ViewLibraryUserTitle_cart}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libraryUserController.destroyAndView}" value="#{bundle.ViewLibraryUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLibraryUserEditLink}"/>
                <br />
                <h:commandLink action="#{libraryUserController.prepareCreate}" value="#{bundle.ViewLibraryUserCreateLink}" />
                <br />
                <h:commandLink action="#{libraryUserController.prepareList}" value="#{bundle.ViewLibraryUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLibraryUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
