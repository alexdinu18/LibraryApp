<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagină administrare</title>
    </h:head>
    <h:body>
        <div>
            <h:link value="Contul meu" outcome="myaccount"/> 
            <h:link value="Logout" outcome="index"/> 
        </div>
        <h:dataTable id="users" value="" var="user"> <!-- # {library.users}-->
            <f:facet name="header">
                <h4>Utilizatori</h4>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nr." />
                </f:facet>
                <h:outputText value="1" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nume Utilizator" />
                </f:facet>
                <h:outputText value="# {user.username}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="# {user.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="" />
                </f:facet>
                <h:button value="Blochează" outcome="viewcart" /> <!-- TODO pay attention to outcome -->
            </h:column>
        </h:dataTable>
        <br></br>
        <h:dataTable id="requests" value="" var="request"> <!-- # {library.users}-->
            <f:facet name="header">
                <h4>Cereri în așteptare</h4>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nr." />
                </f:facet>
                <h:outputText value="1" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nume Utilizator" />
                </f:facet>
                <h:outputText value="# {request.user.username}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h4>Cărți</h4>
                </f:facet>
                <h:dataTable id="reqBooks" value="" var="reqBook"> <!-- # {request.books}-->
                    <h:column>
                        <h:outputText value="# {reqBook.title}" /><br></br>
                        <h:outputText value="#2 {reqBook.title}" />
                    </h:column>
                </h:dataTable>
            </h:column>
            <h:column>
                <h:button value="Aprobă" outcome="home" />
                <br></br>
                <h:button value="Refuză" outcome="home" />
            </h:column>
            
        </h:dataTable>
        <br></br>
        <h:dataTable id="penalties" value="" var="penalty"> <!-- # {library.penalties}-->
            <f:facet name="header">
                <h4>Întârzieri</h4>
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nr." />
                </f:facet>
                <h:outputText value="1" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nume Utilizator" />
                </f:facet>
                <h:outputText value="# {penalty.user.username}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Carte" />
                </f:facet>
                <h:outputText value="# {penalty.book.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Stabilește penalizarea" />
                </f:facet>
                <h:form>
                    <h:selectOneMenu>
                        <f:selectItem itemValue="5" itemLabel="5 lei" />
                        <f:selectItem itemValue="10" itemLabel="10 lei" />
                        <f:selectItem itemValue="15" itemLabel="15 lei" />
                        <f:selectItem itemValue="20" itemLabel="20 lei" />
                    </h:selectOneMenu>
                    <h:commandButton value="Setează penalizarea" action="home" /> <!-- TODO pay attention to outcome -->
                </h:form>
            </h:column>
        </h:dataTable>
        <br></br>
        
        
        <h:button value="Înapoi" outcome="home" />
    </h:body>
</html>
